<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="items_in_busket.css">
</head>
<body>
<nav class="bread-crumbs"></nav>
<header class="page-title">
    <h1 class="title-circle">КОРЗИНА</h1>
</header>
<main class="basket">
    <section class="order">
        <header class="table-header">В вашей корзине <span class="quantity">3</span> товара:</header>
        <article class="pcs-price">
            <span class="space-creator"></span>
            <span class="pcs">Количество</span>
            <span class="price-header">Цена</span>
        </article>
        <article class="first-item">
            <div class="order-item">
                <figure class="image indigo-dress"></figure>
                <div class="product">
                    <p class="item-name">ПЛАТЬЕ ИНДИГО</p>

                    <p class="code">(артикул 4903)</p>

                    <p class="sizes">размер: <span class="size">38</span></p>
                </div>
            </div>
            <div class="quantity">
                <span class="decrease">–</span>
                <span class="number">1</span>
                <span class="increase">+</span>
            </div>
            <span class="price">2880 <span class="currency">грн</span></span>
            <span class="delete"><a href="#">удалить</a></span>
        </article>
        <article class="last-item">
            <div class="order-item">
                <figure class="image beige-dress"></figure>
                <div class="product">

                    <p class="item-name">БЕЖЕВОЕ ПЛАТЬЕ</p>

                    <p class="code">(артикул 4903)</p>

                    <p class="sizes">размер: <span class="size">38</span><span class="size">42</span></p>
                </div>
            </div>
            <div class="quantity">
                <span class="decrease">–</span>
                <span class="number">2</span>
                <span class="increase">+</span>
            </div>
            <span class="price">3960 <span class="currency">грн</span></span>
            <span class="delete"><a href="#">удалить</a></span>
        </article>
        <article class="summary">
            <span>всего:</span>
            <span class="price total-price">6740 <span class="currency">грн</span></span>
        </article>
    </section>
    <section class="checkout">
        <form action="" class="checkout-form">
            <p>Оформление заказа</p>
            <label for="telephone">телефон</label><input id="telephone" />
            <label for="name">имя</label><input id="name" />
            <label for="surname">фамилия</label><input id="surname" />
            <label for="city">населенный пункт</label><input id="city" />
            <label for="new-post">отделение Новой Почты</label><input id="new-post" />
            <label for="email">электронная почта (не обязательно)</label><input id="email" />
            <div class="form-total">
                <span class="table-header">Итого: <span class="quantity">3</span> товара на сумму</span>
                <span class="price total-price">6740 <span class="currency">грн</span></span>
            </div>
            <input type="submit" class="submit-btn" value="отправить заказ" />
        </form>
    </section>
</main>
</body>
</html>
