<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
<figure class="popup-bg"></figure>
<main class="popup-container">
    <article class="popup">
        <section class="order">
            <header class="table-header">Товар добавлен в корзину</header>
            <article class="pcs-price">
                <span class="pcs">Количество</span>
                <span class="price-header">Цена</span>
            </article>
            <article class="first-item">
                <div class="order-item">
                    <figure class="image indigo-dress"></figure>
                    <div class="product">
                        <p class="item-name">ПЛАТЬЕ ИНДИГО</p>

                        <p class="code">(артикул 4903)</p>

                        <p class="sizes">размер: <span class="size">38</span></p>
                        <span class="delete mobile"><a href="#">удалить</a></span>
                    </div>
                </div>
                <div class="quantity">
                    <span class="decrease">–</span>
                    <span class="number">1</span>
                    <span class="increase">+</span>
                </div>
                <span class="price">2880 <span class="currency">грн</span></span>
                <span class="delete"><a href="#">удалить</a></span>
            </article>
            <article class="pcs-price mobile">
                <span class="pcs">Количество</span>
                <span class="price-header">Цена</span>
            </article>
            <article class="quantity-and-price mobile">
                <div class="quantity mobile">
                    <span class="decrease">–</span>
                    <span class="number">1</span>
                    <span class="increase">+</span>
                </div>
                <span class="price mobile">2880 <span class="currency">грн</span></span>
            </article>
            <article class="popup-buttons">
                <a class="continue-buying" href="">продолжить покупки</a>
                <a class="checkout-order" href="">оформить заказ</a>
            </article>
        </section>
    </article>
</main>
</body>
</html>
